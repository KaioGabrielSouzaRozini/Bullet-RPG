<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Bullet RPG</title>
  </head>
  <body>
    <div class="all-canvas">
      <canvas class="canvas" id="space" width="900" height="600"></canvas>
    </div>
    <div class="all">
      <div class="status" id="status">
        <p class="playerStatus" id="weapon"></p>
        <p class="playerStatus" id="ammo"></p>
      </div>
      <div class="status" id="status">
        <p class="playerStatus">Lifes</p>
        <p class="playerStatus" id="lifes">3</p>
      </div>
      <div class="status" id="status">
        <p class="playerStatus">level</p>
        <p class="playerStatus" id="level">1</p>
      </div>
      <h1 class="gameover" id="gameover"></h1>
    </div>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
